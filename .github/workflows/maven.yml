name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Version info
      run: mvn -v
    - name: Test with Maven
      run: mvn -P ci -q verify
    #- name: Build with Maven
    #  run: mvn -B -e package --file pom.xml

